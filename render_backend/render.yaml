services:
  - type: web
    name: clarity-sync
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: AUTH0_DOMAIN
        sync: false
      - key: AUTH0_AUDIENCE
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: clarity-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: clarity-db
    databaseName: clarity_db
    user: clarity_user
    region: oregon
