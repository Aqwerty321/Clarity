# Render deployment configuration for Clarity Sync Service
# This is a MINIMAL sync service - NO AI processing
# All AI operations happen locally on the user's machine

databases:
  # PostgreSQL Database - Stores only user metadata and backups
  - name: clarity-db
    plan: free
    databaseName: clarity_db
    user: clarity_user

services:
  # Minimal Sync Service - NO AI, only metadata sync
  - type: web
    name: clarity-sync-service
    runtime: python
    plan: free
    buildCommand: cd sync_service && pip install -r requirements.txt
    startCommand: cd sync_service && python main.py
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: clarity-db
          property: connectionString
      - key: AUTH0_DOMAIN
        sync: false
      - key: AUTH0_API_AUDIENCE
        sync: false
      - key: CORS_ORIGINS
        sync: false
